<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#5899b9">

        <a-camera position="0 10  30"></a-camera>

        <a-assets>
            <a-asset-item id="train-obj" src="./train/tinker.obj"></a-asset-item>
            <a-asset-item id="train-mtl" src="./train/obj.mtl"></a-asset-item>
        </a-assets>

        <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true"
            visible="true" color="#d97527">
        </a-circle>

        <a-box src="./wall.jpeg" position="-101 -4 -39" width="102" height="50">
        </a-box>
        <a-box src="./wall.jpeg" position="0 -4 -39" width="100" height="50">
        </a-box>
        <a-box src="./wall.jpeg" position="100 -4 -39" width="100" height="50">
        </a-box>

        <a-box color="black" position="0 0 -10.5" rotation="90 90 0" length="10" width="0.08" height="200">
        </a-box>
        <a-box color="black" position="0 0 -5.5" rotation="90 90 0" length="10" width="0.08" height="200">
        </a-box>

        <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 5000">
            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 -8" rotation="-90 0 0"
                scale="0.1 0.1 0.1 "></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
